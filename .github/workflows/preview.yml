name: Deploy Preview

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ develop, staging ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Fix package.json for CI
        run: |
          # Remove Windows-specific lightningcss dependency for CI
          npm pkg delete dependencies.lightningcss-win32-x64-msvc || true
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Install lightningcss for Linux
        run: npm install lightningcss@1.30.1 --no-save
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run tests
        run: npm run test --passWithNoTests
        env:
          CI: true

  build-preview:
    name: Build and Deploy Preview
    needs: lint-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Fix package.json for CI
        run: |
          # Remove Windows-specific lightningcss dependency for CI
          npm pkg delete dependencies.lightningcss-win32-x64-msvc || true
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Install lightningcss for Linux
        run: npm install lightningcss@1.30.1 --no-save
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL_PREVIEW }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXT_PUBLIC_MAPS_PLATFORM_API_KEY: ${{ secrets.NEXT_PUBLIC_MAPS_PLATFORM_API_KEY }}
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT
      
      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('Preview deployment')
            );
            
            const body = `## ðŸš€ Preview deployment ready!
            
            **Preview URL:** ${{ steps.deploy.outputs.preview_url }}
            
            This preview deployment will be automatically updated when you push new commits to this PR.
            
            ---
            *Deployed via GitHub Actions*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }