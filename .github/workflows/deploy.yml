name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Fix package.json for CI
        run: |
          # Remove Windows-specific lightningcss dependency for CI
          npm pkg delete dependencies.lightningcss-win32-x64-msvc || true
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Install lightningcss for Linux
        run: npm install lightningcss@1.30.1 --no-save
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run tests
        run: npm run test --passWithNoTests
        env:
          CI: true

  build-and-deploy:
    name: Build and Deploy
    needs: lint-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Fix package.json for CI
        run: |
          # Remove Windows-specific lightningcss dependency for CI
          npm pkg delete dependencies.lightningcss-win32-x64-msvc || true
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Install lightningcss for Linux
        run: npm install lightningcss@1.30.1 --no-save
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXT_PUBLIC_MAPS_PLATFORM_API_KEY: ${{ secrets.NEXT_PUBLIC_MAPS_PLATFORM_API_KEY }}
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Run Database Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
      - name: Seed Database (if needed)
        run: npm run db:seed
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true # Don't fail if seed data already exists

  notify-deployment:
    name: Notify Deployment Status
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Deployment Success Notification
        if: needs.build-and-deploy.result == 'success'
        run: |
          echo "üéâ Deployment successful!"
          echo "Site URL: https://www.colortech.co.zw"
      
      - name: Deployment Failure Notification
        if: needs.build-and-deploy.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          exit 1