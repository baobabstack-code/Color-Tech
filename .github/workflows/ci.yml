name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Fix package.json for CI
        run: |
          # Remove Windows-specific lightningcss dependency for CI
          npm pkg delete dependencies.lightningcss-win32-x64-msvc || true
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Install lightningcss for Linux
        run: npm install lightningcss@1.30.1 --no-save
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run tests
        run: npm run test --passWithNoTests
        env:
          CI: true

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Fix package.json for CI
        run: |
          # Remove Windows-specific lightningcss dependency for CI
          npm pkg delete dependencies.lightningcss-win32-x64-msvc || true
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Install lightningcss for Linux
        run: npm install lightningcss@1.30.1 --no-save
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
      
      - name: Type check
        run: npx tsc --noEmit

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Fix package.json for CI
        run: |
          # Remove Windows-specific lightningcss dependency for CI
          npm pkg delete dependencies.lightningcss-win32-x64-msvc || true
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Install lightningcss for Linux
        run: npm install lightningcss@1.30.1 --no-save
      
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
      
      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: "test-secret"
          GOOGLE_CLIENT_ID: "test-client-id"
          GOOGLE_CLIENT_SECRET: "test-client-secret"
          NEXT_PUBLIC_MAPS_PLATFORM_API_KEY: "test-api-key"